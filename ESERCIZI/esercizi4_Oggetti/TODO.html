<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Crea una todolist con i seguenti campi:
     - Item (nel quale inserisci cosa fare)
     - Data (inserire la data dell'item).
     Mi raccomando, crea l'oggetto Item. 
     Attenzione: se crei due cose da fare nello stesso momento lancia solo un avviso e poi aggiungi comunque alla lista.
     PLUS: ogni singola cosa da fare va stampata con accanto un pulsante per eliminare  [X] (non sviluppare ancora la funzione, se vuoi)
     PLUS2: organizza gli eventi in ordine di tempo -->

     <form id="formTodo">
        <input type="text" name="cosaItem" placeholder="Cosa devi fare?"> 
        <input type="date" name="dataItem">
        <button type="submit">ADD</button>
     </form>

     <div id="feed"></div>

     <div>
        <ul id="elListaItems"></ul>
     </div>
    <h1>TODO List</h1>
    
    <div id="messaggi" style="display: none; padding: 10px; margin: 10px 0; border-radius: 5px;"></div>
    
    <div>
        <input type="text" id="itemInput" placeholder="Cosa devi fare?">
        <input type="date" id="dateInput">
        <button id="addBtn">Aggiungi</button>
    </div>

    <h2>I tuoi compiti:</h2>
    <div id="todoList"></div>

    <script src="./js/scriptTodo.js"></script>
</body>
</html>
