<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio controllo Form</title>
</head>
<body>
    <h1>Compila il seguente form</h1>

        <label for="nome">Nome: </label>
        <input type="text" id="nome"><br>

        <label for="cognome">Cognome: </label>
        <input type="text" id="cognome"><br>

        <label for="eta">Et√†: </label>
        <input type="number" id="eta"><br>

        <label for="email">Email: </label>
        <input type="email" id="email"><br>

        <label for="codFisc">Codice Fiscale: </label>
        <input type="text" id="codFisc"><br>

        <label for="corso">Corso: </label>
        <select name="corso" id="corso">
            <option value="" selected disabled>Seleziona un corso</option>
            <option value="TSS"> Tecnico Sviluppo Software</option>
            <option value="TI"> Tecnico Informatico</option>
            <option value="TG"> Tecnico Grafico</option>
        </select>

        <button type="button" id="btnSend">Invia</button>


        <hr>

        <div id="feed">
            <!-- stampa qui le info dopo aver compilato tutti i campi -->
        </div>


        <script src="./js/script07.js"></script>

</body>
</html>
